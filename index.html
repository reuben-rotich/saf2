<!DOCTYPE html>
<html>
<head>

<body class ="data-container" >
<input class="form-control" type="text" placeholder="Assignment II" readonly>

  <div class="form-group">
    <label for="Select Gender">Gender</label>

      <option>Male</option>
      <option>Female</option>
      </select>
  </div>
  <div>
  <input id="submit" type="submit" value="Submit" class = "btn btn-primary"  onclick="return user_Action()">
  </div>

<div>

</div>
</div>
